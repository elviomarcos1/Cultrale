<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="480" height="120" viewBox="0 0 480 120" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Cutrale logo vector approximation">
  <!-- Fundo transparente -->
  <rect width="100%" height="100%" fill="transparent"/>

  <!-- Estilização geral -->
  <defs>
    <style type="text/css"><![CDATA[
      .brand-text { font-family: "Helvetica Neue", Arial, sans-serif; font-weight: 700; font-size: 56px; fill: #4A4A4A; letter-spacing: 2px; }
      .c-stroke { fill: none; stroke: #2FA84F; stroke-width: 14; stroke-linecap: round; stroke-linejoin: round; }
      .leaf-fill { fill: #2FA84F; }
    ]]></style>
  </defs>

  <!-- Desenho do 'C' como arco grosso -->
  <!-- arco maior (C) -->
  <path class="c-stroke" d="M84 20
                             A40 40 0 1 0 84 100" transform="translate(20,0)"/>

  <!-- Folha interna, posicionado sobre o 'C' -->
  <path class="leaf-fill" d="M84 28
                             C100 10, 132 12, 122 40
                             C118 54, 98 66, 84 78
                             C96 66, 112 52, 104 34
                             C98 22, 86 24, 84 28 Z" transform="translate(20,0)"/>

  <!-- Texto "UTRALE" (o 'C' fica desenhado à esquerda) -->
  <text x="160" y="82" class="brand-text">UTRALE</text>
</svg>
